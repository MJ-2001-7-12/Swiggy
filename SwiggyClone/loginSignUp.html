<section class="login-signup-section">
  <div id="loginContainer" class="hidden">
    <div class="modal">
      <div id="loginContent">
        <span class="close" id="closemodal">&times;</span>

        <div class="flexcontainer">
          <div class="login-head">
            <h2>Login</h2>
            <p>
              or
              <a class="switchLink" href="javascript:toggleToSignUp();"
                >create an account</a
              >
            </p>
            <div class="separator"></div>
          </div>
          <div>
            <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
          </div>
        </div>

        <form class="loginForm">
          <div class="form">
            <input id="username" type="text" required placeholder="Type" />
            <label for="">Username</label>
          </div>
          <div class="form">
            <input id="password" type="text" required placeholder="Type" />

            <label for="">Password</label>
          </div>
          <button class="signinLogin-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Sign-Up -->
  <div id="SignUpContainer" class="hidden">
    <div class="modal">
      <div id="loginContent">
        <span class="close" id="closeSignUpForm">&times;</span>
        <div class="flexcontainer">
          <div class="login-head">
            <h2>Create an Account</h2>
            <p>
              or
              <a class="switchLink" href="javascript:toggleToLogin();">Login</a>
            </p>
            <div class="separator"></div>
          </div>
          <div>
            <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
          </div>
        </div>

        <form>
          <div class="form">
            <input type="text" required placeholder="Type" />
            <label for="">First Name</label>
          </div>
          <div class="form">
            <input type="text" required placeholder="Type" />
            <label for="">Last Name</label>
          </div>
          <div class="form">
            <input type="text" required placeholder="Type" />
            <label for="">Email</label>
          </div>
          <div class="form">
            <input type="text" required placeholder="Type" />
            <label for="">Username</label>
          </div>
          <div class="form">
            <input type="text" required placeholder="Type" />
            <label for="">Password</label>
          </div>
          <button class="signinLogin-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- <script src="./assets/js/signin.js"></script> -->
</section>
