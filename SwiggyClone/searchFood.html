<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Items</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/searchFood.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swiggy Clone</title>

        <link rel="stylesheet" href="./assets/css/main.css" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
      </head>
      <body>
        <!--============= Nav Bar ==========-->

        <header class="nav-bar">
          <div class="nav-bar-container">
            <div class="logo">
              <img
                src="./assets/img/logo.svg"
                alt=""
                onclick="window.location.href='home.html';"
              />
            </div>

            <div class="address">
              <p id="navbarLocation"></p>

              <span
                >NH 66 Service Road <i class="fa-solid fa-chevron-down"></i
              ></span>
            </div>

            <div class="nav-items">
              <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
              <li><i class="fa-solid fa-percent"></i> Offers</li>
              <li onclick="window.location.href='contact.html';">
                <i class="fa-solid fa-circle-info"></i> Help
              </li>
              <li id="signInLink">
                <i class="fa-solid fa-solid fa-user"></i> Sign In
              </li>
              <li><i class="fa-solid fa-cart-shopping"></i> Cart</li>
            </div>
          </div>
        </header>

        <!-- gheevarghese starts -->
        <!--Login-->

        <section class="login-signup-section">
          <div id="loginContainer" class="hidden">
            <div class="modal">
              <div id="loginContent">
                <span class="close" id="closemodal">&times;</span>

                <div class="flexcontainer">
                  <div class="login-head">
                    <h2>Login</h2>
                    <p>
                      or
                      <a class="switchLink" href="javascript:toggleToSignUp();"
                        >create an account</a
                      >
                    </p>
                    <div class="separator"></div>
                  </div>
                  <div>
                    <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
                  </div>
                </div>

                <form class="loginForm">
                  <div class="form">
                    <input
                      id="username"
                      type="text"
                      required
                      placeholder="Type"
                    />
                    <label for="">Username</label>
                  </div>
                  <div class="form">
                    <input
                      id="password"
                      type="password"
                      required
                      placeholder="Type"
                    />
                    <label for="">Password</label>
                  </div>
                  <p
                    id="wrongCredentials"
                    style="color: #ff4444; display: none"
                  >
                    Wrong Credentials !!!
                  </p>
                  <button class="signinLogin-button" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- Sign-Up -->
          <div id="SignUpContainer" class="hidden">
            <div class="modal">
              <div id="loginContent">
                <span class="close" id="closeSignUpForm">&times;</span>
                <div class="flexcontainer">
                  <div class="login-head">
                    <h2>Create an Account</h2>
                    <p>
                      or
                      <a class="switchLink" href="javascript:toggleToLogin();"
                        >Login</a
                      >
                    </p>
                    <div class="separator"></div>
                  </div>
                  <div>
                    <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
                  </div>
                </div>

                <form>
                  <div class="form">
                    <input
                      id="signUp firstName"
                      type="text"
                      placeholder="Type"
                    />
                    <label for="" data-original-text="First Name"
                      >First Name</label
                    >
                  </div>
                  <div class="form">
                    <input
                      id="signUp lastName"
                      type="text"
                      placeholder="Type"
                    />
                    <label for="" data-original-text="Last Name"
                      >Last Name</label
                    >
                  </div>
                  <div class="form">
                    <input id="signUp email" type="text" placeholder="Type" />
                    <label for="" data-original-text="Email">Email</label>
                  </div>
                  <div class="form">
                    <input
                      id="signUp username"
                      type="text"
                      placeholder="Type"
                    />
                    <label for="" data-original-text="Username">Username</label>
                  </div>
                  <div class="form">
                    <input
                      id="signUp password"
                      type="password"
                      placeholder="Type"
                    />
                    <label for="" data-original-text="Password">Password</label>
                  </div>
                  <button class="signinLogin-button" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- gheevarghese ends -->

        <div class="mainDiv">
          <div class="searchBar">
            <div class="searchBarBack">
              <!--  back arrow in search bar -->
              <img src="./assets/img/food/backArrowIcon.png" />
            </div>
            <input
              type="text"
              class="searchInput"
              placeholder="Search for foods"
            />
            <div class="searchBarIcon">
              <!-- search icon in the search bar -->
              <img src="./assets/img/food/searchIcon.png" />
            </div>
          </div>
          <div class="foodCardsFrame"></div>
        </div>
        <script src="./assets/js/searchFood.js"></script>
        <script src="./assets/js/signinLogin.js"></script>
      </body>
    </html>
  </body>
</html>
