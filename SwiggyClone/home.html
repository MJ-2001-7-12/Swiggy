<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy Clone</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swiggy Clone</title>

        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/signin.css" />

        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
      </head>
      <body>
        <!--Login-->
        <div id="loginContainer" class="hidden">
          <div id="loginForm">
            <div id="loginContent">
              <span class="close" id="closeLoginForm">&times;</span>
              <div class="flexcontainer">
                <div class="login-head">
                  <h2>Login</h2>
                  <p>
                    or
                    <a class="switchLink" href="javascript:toggleToSignUp();"
                      >create an account</a
                    >
                  </p>
                  <div class="separator"></div>
                </div>
                <div>
                  <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
                </div>
              </div>

              <form>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Username</label>
                </div>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Password</label>
                </div>
                <button class="signinLogin-button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Sign-Up -->
        <div id="SignUpContainer" class="hidden">
          <div id="loginForm">
            <div id="loginContent">
              <span class="close" id="closeSignUpForm">&times;</span>
              <div class="flexcontainer">
                <div class="login-head">
                  <h2>Create an Account</h2>
                  <p>
                    or
                    <a class="switchLink" href="javascript:toggleToLogin();"
                      >Login</a
                    >
                  </p>
                  <div class="separator"></div>
                </div>
                <div>
                  <img src="./assets/img/SignInSignUp/sign in.PNG" alt="" />
                </div>
              </div>

              <form>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">First Name</label>
                </div>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Last Name</label>
                </div>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Email</label>
                </div>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Username</label>
                </div>
                <div class="form">
                  <input type="text" required placeholder="Type" />
                  <label for="">Password</label>
                </div>
                <button class="signinLogin-button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <header class="nav-bar">
          <div class="nav-bar-container">
            <div class="logo">
              <img src="./assets/img/logo.svg" alt="" />
            </div>

            <div class="address">
              <p>Kazhakkottam</p>
              <span
                >NH 66 Service Road <i class="fa-solid fa-chevron-down"></i
              ></span>
            </div>

            <div class="nav-items">
              <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
              <li><i class="fa-solid fa-percent"></i> Offers</li>
              <li><i class="fa-solid fa-circle-info"></i> Help</li>
              <li id="signInLink">
                <i class="fa-solid fa-solid fa-user"></i> Sign In
              </li>
              <li><i class="fa-solid fa-cart-shopping"></i> Cart</li>
            </div>
          </div>
        </header>

        <script src="sign in .js"></script>
      </body>
    </html>
  </body>
</html>
