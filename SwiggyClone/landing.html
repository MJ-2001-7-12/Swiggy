<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="landingstyle.css" />
  </head>
  <body>
    <div id="root">
      <div id="main">
        <div id="top" class="top">
          <div id="topleft" class="topleft">
            <div class="toppest">
              <div class="logo">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/1/12/Swiggy_logo.svg"
                  alt=""
                />
              </div>
              <div class="landsButton">
                <button id="loginButton" class="loginButton">Login</button>
                <button id="signupButton" class="signupButton">Signup</button>
              </div>
            </div>
            <h1 id="changingHeading">This is a changing heading</h1>
          </div>

          <div class="topright">
            <img
              style="width: 500px"
              src="assets/img/landingpage/landingpage1.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="landingscript.js"></script>
  </body>
</html>
